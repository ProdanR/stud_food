<div class="main-container">
  <mat-card class="example-card p-5">

    <mat-card-header class="flex-column">
      <h1 class="header">Reset password</h1>
    </mat-card-header>

    <p class="forget-password">Did you forgot your password? <br> No problem. Please enter your address email of your
      account so we send you a new password</p>

    <mat-card-content class="d-flex flex-column">
      <form #forgetPasswordForm="ngForm" class="d-flex flex-column">
      <mat-form-field appearance="legacy">
        <mat-label>Email Address</mat-label>
        <input [(ngModel)]="emailResetPassword" matInput placeholder="Placeholder" name="email" type="email" required>
      </mat-form-field>
      <button mat-flat-button class="login-button"  (click)="forgetPasswordForm.valid ?sendResetPasswordEmail():null">Send new password</button>
      <span class="span-info d-flex justify-content-center">
       <a href="" class="back-link">Back to LogIn</a>
      </span>
      </form>
    </mat-card-content>
  </mat-card>
</div>
