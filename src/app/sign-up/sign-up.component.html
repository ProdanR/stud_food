
<div class="main-container">
  <mat-card class="example-card p-5">

    <mat-card-header class="flex-column">
      <h1 class="header">Create account</h1>
    </mat-card-header>

    <mat-card-content >
      <form #singUpForm="ngForm" class="d-flex flex-column">
      <mat-form-field appearance="legacy">
        <mat-label>First name</mat-label>
        <input [(ngModel)]="user.firstName" matInput placeholder="Placeholder" name="firstName" type="text" required >
      </mat-form-field>

      <mat-form-field appearance="legacy">
        <mat-label >Last name</mat-label>
        <input [(ngModel)]="user.lastName" matInput placeholder="Placeholder" name="lastName" type="text" required>
      </mat-form-field>
      <mat-form-field appearance="legacy">
        <mat-label>Mobile number</mat-label>
        <input [(ngModel)]="user.mobile" matInput placeholder="Placeholder" name="mobile" type="text" required>
      </mat-form-field>
      <mat-form-field  appearance="legacy">
        <mat-label>Email Address</mat-label>
        <input   [(ngModel)]="user.email" matInput placeholder="Placeholder"  name="email" type="email" required>
      </mat-form-field>
      <mat-form-field type="hidden" appearance="legacy">
        <mat-label>Password</mat-label>
        <input [(ngModel)]="user.password" matInput placeholder="Placeholder"  name="password" type="password" required>
      </mat-form-field>

      <mat-form-field *ngIf="isChecked" appearance="legacy" >
        <mat-label>CNP</mat-label>
        <input [(ngModel)]="user.cnp" matInput placeholder="Placeholder" name="cnp" type="text" required>
      </mat-form-field>
      <mat-form-field *ngIf="isChecked" appearance="legacy">
        <mat-label>Student number</mat-label>
        <input [(ngModel)]="user.studentNumber" matInput placeholder="Placeholder" name="studentNumber" type="text" required>
      </mat-form-field>


      <mat-checkbox (change)="showField($event)">
        <span class="text-wrap">
          The students have discount. If you are a student please check this box so after you can complete your
          student's information and we can validate it.
        </span>
      </mat-checkbox>

      <button mat-flat-button class="login-button" (click)="signUp()" [disabled]="!singUpForm.valid" >Sign Up</button>
      <span class="span-info d-flex justify-content-center">
       <a href="" class="back-link">Back to LogIn</a>
      </span>
      </form>
    </mat-card-content>

  </mat-card>
</div>
