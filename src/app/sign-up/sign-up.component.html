<div class="main-container">
  <mat-card class="example-card p-5">

    <mat-card-header class="flex-column">
      <h1 class="header">Create account</h1>
    </mat-card-header>

    <mat-card-content class="d-flex flex-column">
      <mat-form-field appearance="legacy">
        <mat-label>First name</mat-label>
        <input [(ngModel)]="user.firstName" matInput placeholder="Placeholder">
      </mat-form-field>
      <mat-form-field appearance="legacy">
        <mat-label >Last name</mat-label>
        <input [(ngModel)]="user.lastName" matInput placeholder="Placeholder">
      </mat-form-field>
      <mat-form-field appearance="legacy">
        <mat-label>Mobile number</mat-label>
        <input [(ngModel)]="user.mobile" matInput placeholder="Placeholder">
      </mat-form-field>
      <mat-form-field appearance="legacy">
        <mat-label>Email Address</mat-label>
        <input [(ngModel)]="user.email" matInput placeholder="Placeholder">
      </mat-form-field>
      <mat-form-field appearance="legacy">
        <mat-label>Password</mat-label>
        <input [(ngModel)]="user.password" matInput placeholder="Placeholder">
      </mat-form-field>


      <mat-form-field *ngIf="isChecked" appearance="legacy">
        <mat-label>CNP</mat-label>
        <input [(ngModel)]="user.cnp" matInput placeholder="Placeholder">
      </mat-form-field>
      <mat-form-field *ngIf="isChecked" appearance="legacy">
        <mat-label>Student number</mat-label>
        <input [(ngModel)]="user.studentNumber" matInput placeholder="Placeholder">
      </mat-form-field>


      <mat-checkbox (change)="showField($event)">
        <span class="text-wrap">
          The students have discount. If you are a student please check this box so after you can complete your
          student's information and we can validate it.
        </span>
      </mat-checkbox>

      <button mat-flat-button class="login-button" (click)="SignUp()">Sign Up</button>
      <span class="span-info d-flex justify-content-center">
       <a href="" class="back-link">Back to LogIn</a>
      </span>

    </mat-card-content>

  </mat-card>
</div>
