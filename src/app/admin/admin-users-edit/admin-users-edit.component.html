<div class="mat-elevation-z8">

  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Name Column -->
    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
        Full Name
      </th>
      <td mat-cell *matCellDef="let user"> {{user.displayName}} </td>
    </ng-container>


    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef sortActionDescription="Sort by weight">
        Email
        <mat-form-field >
          <input matInput type="text" (keyup)="doFilter($event.target)" placeholder="Search">
        </mat-form-field>
      </th>
      <td mat-cell *matCellDef="let user"> {{user.email}} </td>
    </ng-container>

    <!-- StudentNumber Column -->
    <ng-container matColumnDef="studentNumber">
      <th mat-header-cell *matHeaderCellDef sortActionDescription="Sort by symbol">
        Student Number
        <mat-form-field >
          <input matInput type="text" (keyup)="doFilter($event.target)" placeholder="Search">
        </mat-form-field>
      </th>
      <td mat-cell *matCellDef="let user"> <mat-form-field appearance="legacy">
        <input matInput  [(ngModel)]="user.studentNumber" >
      </mat-form-field></td>
    </ng-container>


    <!-- Money Column -->
    <ng-container matColumnDef="moneyInApp">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
        MoneyInApp
      </th>
      <td mat-cell *matCellDef="let user">{{user.moneyInApp}}</td>
    </ng-container>

    <!-- Discount Column -->
    <ng-container matColumnDef="hasDiscount">
      <th mat-header-cell *matHeaderCellDef  sortActionDescription="Sort by symbol">
        HasDiscount
        <button mat-mini-fab  matTooltip="Make all users to dont't have discount" color="primary" (click)="disableDiscountFromAllUsers()">
          <mat-icon>settings_backup_restore</mat-icon>
        </button>

      </th>
      <button mat-button>Disable discout for all</button>
      <td mat-cell *matCellDef="let user"><section >
        <mat-checkbox class="checkbox-middle" [(ngModel)]="user.hasDiscount" color="primary"></mat-checkbox>
      </section> </td>
    </ng-container>

    <!-- Edit Column -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
      </th>
      <td mat-cell *matCellDef="let user">   <button mat-mini-fab (click)="updateUser(user)"  color="primary">
        <mat-icon>edit</mat-icon>
      </button> </td>
    </ng-container>




    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10]"
                 showFirstLastButtons
                 aria-label="Select page of users">
  </mat-paginator>

</div>
