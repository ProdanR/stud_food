
  <mat-card class="example-card box" style="width: 90%; background: #FF1E24 ">
    <mat-card-content class="d-flex flex-row justify-content-end align-items-center">
      <div mat-card-sm-image class="d-flex flex-column justify-content-center align-items-center">
        <mat-icon class="delete-icon"> delete</mat-icon>
        <span style="margin-top: 10px; color: white; font-weight: 500">Remove</span>
      </div>


    </mat-card-content>
  </mat-card>

  <mat-card class="example-card stack-top" cdkDragLockAxis="x" cdkDrag (cdkDragEnded)="checkAndDelete($event)" [cdkDragFreeDragPosition]="dragPosition" >
    <mat-card-content class="d-flex flex-row justify-content-center align-items-center">
      <img mat-card-sm-image src="{{productToBuy.image}}">

      <div class="d-flex flex-column w-100 justify-content-between" style="margin-left: 10px">
        <p class="product-title">{{productToBuy.title}}</p>

        <div class="d-flex flex-row justify-content-between align-items-end ">
          <div class="d-flex flex-row align-items-center cantity">
            <button mat-fab class="cantity-button d-flex justify-content-center align-items-center" (click)="decreaseProductCount(productToBuy)"> <mat-icon style=" transform: scale(0.8); margin-left: 2px">remove</mat-icon></button>
            <div class="count">{{productToBuy.count}}</div>
            <button mat-fab class="cantity-button  d-flex justify-content-center align-items-center"  (click)="increaseProductCount(productToBuy)"> <mat-icon style=" transform: scale(0.8); margin-left: 2px">add</mat-icon></button>
          </div>
          <span style="font-weight: 500">{{productToBuy?.totalPrice | getDecimalPart}}<sup>{{productToBuy?.totalPrice | getFractionalPart}}</sup> Lei</span>
        </div>

      </div>
    </mat-card-content>
  </mat-card>
