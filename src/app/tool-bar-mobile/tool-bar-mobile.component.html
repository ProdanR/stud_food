  <button mat-icon-button (click)="redirectTo('/menu')">
    <mat-icon  [style.color]="selected == '/menu' ? '#353C7D' : '#999'" (click)=" selected  = '/menu'">restaurant_menu</mat-icon>
  </button>
  <button mat-icon-button (click)="redirectTo('/favorite-products')">
    <mat-icon  [style.color]="selected == '/favorite-products' ? '#353C7D' : '#999'" (click)=" selected  = '/favorite-products'">favorite</mat-icon>
  </button>
  <button mat-icon-button (click)="redirectTo('/cart')">
    <mat-icon  matBadge="{{productsCount}}" matBadgeColor="warn" matBadgeSize="small" [style.color]="selected == '/cart' ? '#353C7D' : '#999'" (click)=" selected  = 'cart'">shopping_basket</mat-icon>
  </button>
  <button mat-icon-button (click)="redirectTo('/orders')">
    <mat-icon  [style.color]="selected == '/orders' ? '#353C7D' : '#999'" (click)=" selected  = '/orders'">list_alt</mat-icon>
  </button>
  <button mat-icon-button (click)="redirectTo('/account-page-mobile')">
    <mat-icon  [style.color]="selected == '/account-page-mobile' ? '#353C7D' : '#999'" (click)=" selected  = '/account-page-mobile'">account_circle</mat-icon>
  </button>

</mat-toolbar>
