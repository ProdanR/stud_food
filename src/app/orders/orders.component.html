
<div [ngStyle]="{'height':userOrders.length>=4?'auto':'100%'}">
  <div style="position: sticky; z-index: 999; top: 0px">
    <mat-card class="title-card d-flex justify-content-center align-items-center">
      <h1 class="header-title">My orders</h1>
    </mat-card>
  </div>


  <div style="width: 100%; background-color: #f3f2f7; height: 100%" class="container ">

    <div class="d-flex flex-column flex-wrap pt-2">

        <app-order-card  *ngFor="let order of userOrders" [order]="order.order" ></app-order-card>


    </div>

  </div>
</div>
